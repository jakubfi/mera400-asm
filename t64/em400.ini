[log]
enabled = false
file = em400.log
components = mem,reg,op,io,cchar,term,flop,em4h
line_buffered = true

[cpu]
fpga = false
speed_real = true
speed_factor = 0.66
throttle_granularity = 10
clock_period = 10
clock_start = false
stop_on_nomem = false
user_io_illegal = true
awp = true
modifications = false
kb=0

[memory]
elwro_modules = 16
mega_modules = 0
hardwired_segments = 2
mega_boot = false

[ui]
interface = curses

[sound]
enabled = true
driver = "alsa"
output = "default"
#driver = "file"
#output = "/home/amo/crook"
rate = 96000
buffer_len = 128
latency = 20
volume = 30
filter = true

[fpga]
device = /dev/ttyUSB0
speed = 1000000

port = 32001
